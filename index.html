<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Odin-Library</h1>
            <h2>Keep Track of your books!</h2>
        </div>
        <div class="options-bar">
            <h1> Options <h1>
            <button class="add-book-button">New Book</button>
            <dialog>
                <div class="add-book-dialog">
                    <form method="dialog" class="add-book-form">
                        <label for="title"> Title: </label>
                        <input type="text" id="title" name="title" required>
                        <label for="author"> Author: </label>
                        <input type="text" id="author" name="author" required>
                        <label for="pages"> Number of Pages: </label>
                        <input type="number" id="pages" name="pages" required>
                        <label for="read-status"> Read Status: </label>
                        <select id="read-status" name="read-status" required>
                            <option value="read">Read</option>
                            <option value="not-read">Not Read</option>
                        </select>
                        <button type="submit" class="submit-book-button">Add Book</button>
                        <button type="button" class="close-dialog-button">Close</button>
                    </form>
                </div> 
            </dialog>
        </div>
        <div class="book-section">
            <div class="book-card-container">
            
            </div>
        </div>
    </div>
</body>
</html>
